<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>HOME PAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/menu.css}"/>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
</head>
<body>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Menu</button>
    <div id="myDropdown" class="dropdown-content">
        <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>

    </div>
</div>



<h2>Welcome <span sec:authentication="name"/> </h2>
<br>
Your role is:  <span sec:authentication="principal.authorities">NOT FOUND</span>
<br>
<br>
<div sec:authorize="hasRole('USER')">
    You can visit:
    <a th:href="@{/user}" class="btn btn-primary btn-sm mb-3 btn-success">User page</a>
</div>

<div sec:authorize="hasRole('ADMIN')">
    You can visit:
    <a th:href="@{/user}" class="btn btn-primary btn-sm mb-3 btn-success">User page</a>
    <a th:href="@{/admin}" class="btn btn-primary btn-sm mb-3 btn-warning">Admin page</a>
</div>

<div sec:authorize="hasRole('OWNER')">
    You can visit:
    <br>
    <a th:href="@{/user}" class="btn btn-primary btn-sm mb-3 btn-success">User page</a>
    <a th:href="@{/admin}" class="btn btn-primary btn-sm mb-3 btn-warning">Admin page</a>
    <a th:href="@{/owner}" class="btn btn-primary btn-sm mb-3 btn-danger">Owner page</a>
</div>
</body>
</html>
